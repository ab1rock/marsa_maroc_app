<div class="grid">
	<div class="col-12">
	  <div class="card">
		<h5>Historique</h5>
		<p-table #dt1 [value]="containers" dataKey="id" [rows]="10" [rowHover]="true"
				 styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['code', 'date_time', 'image_path', 'detection_threshold']"
				 responsiveLayout="scroll">
		  <ng-template pTemplate="caption">
			<div class="flex justify-content-between flex-column sm:flex-row">
			  <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
			  <span class="p-input-icon-left mb-2">
				<i class="pi pi-search"></i>
				<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
			  </span>
			</div>
		  </ng-template>
		  <ng-template pTemplate="header">
			<tr>
			  <th style="min-width: 12rem">Container Code</th>
			  <th style="min-width: 12rem">Date Time</th>
			  <th style="min-width: 12rem">Input Image</th>
			  <th style="min-width: 12rem">Output Image</th>
			  <th style="min-width: 12rem">Detection Threshold</th>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="body" let-container>
			<tr>
			  <td>{{container.code}}</td>
			  <td>{{container.date_time}}</td>
			  <td>
				<img 
				    [src]="'http://127.0.0.1:8000/'+ container.image_input" 
					[alt]="nothing" 
					width="100" 
					class="shadow-4"
				    (click)="showImage('http://127.0.0.1:8000/' + container.image_input)">
                
			  </td>
			  <td>
			<img [src]="'http://127.0.0.1:8000/'+ container.image_output" [alt]="nothing" width="100" class="shadow-4" />
			  </td>
			  <td>{{container.detection_threshold}}</td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="emptymessage">
			<tr>
			  <td colspan="4">No containers found.</td>
			</tr>
		  </ng-template>
		  <ng-template pTemplate="loadingbody">
			<tr>
			  <td colspan="4">Loading container data. Please wait.</td>
			</tr>
		  </ng-template>
		</p-table>
	  </div>
	</div>
  </div>
